        <!-- Contenido de los Formularios -->
    <div class="body">
        <div class="veen">
            <div class="login-btn splits">
                    <p>Already an user?</p>
                    <button class="active">Sign in</button>
            </div>
            <div class="rgstr-btn splits">
                <p>Don't have an account?</p>
                <button>Register</button>
            </div>
            <div class="wrapper">
                <!--Login-->
                <form id="login" tabindex="500">
                    <h3>Login</h3>
                    <div class="mail">
                        <input type="mail" name="mail" id="log-username">
                        <label>Mail or Username</label>
                    </div>
                    <div class="passwd">
                        <input type="password" name="" id="log-password">
                        <label>Password</label>
                    </div>
                    <div class="submit">
                        <button class="dark" onclick="login()">Login</button>
                    </div>
                </form>
                <!--Resgistro-->
                <form id="register" tabindex="502">
                    <h3>Register</h3>
                    <div class="name">
                        <input type="text" name="" id="reg-fullname">
                        <label>Full Name</label>
                    </div>
                    <div class="mail">
                        <input type="email" name="" id="reg-mail">
                        <label>Mail</label>
                    </div>
                    <div class="uid">
                        <input type="text" name="" id="reg-username">
                        <label>User Name</label>
                    </div>
                    <div class="passwd">
                        <input type="password" name="" id="reg-password">
                        <label>Password</label>
                    </div>
                    <div class="submit">
                        <button class="dark" onclick="register()">Register</button>
                    </div>
                </form>
            </div>
